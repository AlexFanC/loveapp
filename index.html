    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDE5IPV5yTOcbTd42ZOXOoowRK2uxcyNHI",
            authDomain: "love-menu-e5cbc.firebaseapp.com",
            databaseURL: "https://love-menu-e5cbc-default-rtdb.firebaseio.com",
            projectId: "love-menu-e5cbc",
            storageBucket: "love-menu-e5cbc.firebasestorage.app",
            messagingSenderId: "597913414244",
            appId: "1:597913414244:web:238fc63f4f8dd177fa8d71",
            measurementId: "G-YQZTPMNFKE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const menuRef = ref(db, 'menu');
        const shopRef = ref(db, 'shopping'); // æ–°å¢æ•°æ®åº“èŠ‚ç‚¹
        const historyRef = ref(db, 'history');

        // ç¼“å­˜å½“å‰èœå•æ•°æ®ç”¨äºæŠ½ç­¾
        let currentMenuData = [];

        // --- 1. èœå•é€»è¾‘ ---
        onValue(menuRef, (snapshot) => {
            const list = document.getElementById('menuList');
            const empty = document.getElementById('emptyMenu');
            const btn = document.getElementById('randomBtn');
            list.innerHTML = "";
            currentMenuData = []; // é‡ç½®ç¼“å­˜
            
            const data = snapshot.val();
            if (!data) {
                empty.classList.remove('hidden');
                btn.classList.add('hidden'); // æ²¡èœçš„æ—¶å€™ä¸æ˜¾ç¤ºæŠ½ç­¾
                return;
            }
            empty.classList.add('hidden');
            btn.classList.remove('hidden');

            Object.entries(data).forEach(([key, item]) => {
                currentMenuData.push(item.name); // å­˜å…¥ç¼“å­˜
                const el = document.createElement('div');
                el.className = "flex justify-between items-center bg-white p-3.5 rounded-xl border border-pink-50 shadow-sm anim-pop";
                el.innerHTML = `
                    <span class="text-gray-800 font-medium ml-1 text-sm">${item.name}</span>
                    <div class="flex gap-2">
                        <button onclick="window.finishDish('${key}', '${item.name}')" class="w-8 h-8 rounded-full bg-green-50 text-green-500 border border-green-100 flex items-center justify-center">âœ“</button>

                    </div>
                `;
                list.appendChild(el);
            });
        });

        // --- 2. ä¹°èœæ¸…å•é€»è¾‘ (æ–°) ---
        onValue(shopRef, (snapshot) => {
            const list = document.getElementById('shopList');
            const empty = document.getElementById('emptyShop');
            list.innerHTML = "";
            const data = snapshot.val();

            if (!data) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');

            Object.entries(data).forEach(([key, item]) => {
                const isDone = item.status === 'done';
                const el = document.createElement('div');
                // æ ¹æ®çŠ¶æ€æ”¹å˜æ ·å¼
                el.className = `flex justify-between items-center p-3 rounded-xl border transition-all anim-pop ${isDone ? 'bg-gray-50 border-gray-100' : 'bg-white border-green-50 shadow-sm'}`;
                el.innerHTML = `
                    <div class="flex items-center gap-3 flex-1 cursor-pointer" onclick="window.toggleShop('${key}', '${item.status || 'todo'}')">
                        <div class="w-5 h-5 rounded border flex items-center justify-center ${isDone ? 'bg-green-400 border-green-400' : 'border-gray-300'}">
                            ${isDone ? '<span class="text-white text-xs">âœ“</span>' : ''}
                        </div>
                        <span class="text-sm ${isDone ? 'line-through text-gray-400' : 'text-gray-700'}">${item.name}</span>
                    </div>
                    <button onclick="window.deleteItem('shopping', '${key}')" class="p-2 text-gray-300 hover:text-red-400">âœ•</button>
                `;
                list.appendChild(el);
            });
        });

        // --- 3. å†å²è®°å½• ---
        onValue(query(historyRef, limitToLast(50)), (snapshot) => {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.entries(data).reverse().forEach(([key, item]) => {
                    const d = new Date(item.time);
                    const el = document.createElement('div');
                    el.className = "flex justify-between p-3 bg-white/50 rounded-lg border border-gray-100 text-xs text-gray-500";
                    el.innerHTML = `<span>${item.name}</span><span>${d.getMonth()+1}/${d.getDate()}</span>`;
                    list.appendChild(el);
                });
            }
        });

        // --- å…¨å±€åŠŸèƒ½å‡½æ•° ---
        window.addDish = () => addItem('dishInput', menuRef);
        window.addShopItem = () => addItem('shopInput', shopRef);
        window.addQuick = (name) => push(menuRef, { name, time: Date.now() });

        function addItem(inputId, dbRef) {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if (val) {
                push(dbRef, { name: val, time: Date.now(), status: 'todo' });
                input.value = '';
            }
        }

        window.deleteItem = (type, key) => {
            if(confirm('ç¡®å®šåˆ é™¤å—ï¼Ÿ')) remove(ref(db, `${type}/${key}`));
        }

        window.finishDish = (key, name) => {
            push(historyRef, { name, time: Date.now() });
            remove(ref(db, `menu/${key}`));
        }

        // åˆ‡æ¢ä¹°èœæ¡ç›®çš„çŠ¶æ€
        window.toggleShop = (key, currentStatus) => {
            const newStatus = currentStatus === 'done' ? 'todo' : 'done';
            update(ref(db, `shopping/${key}`), { status: newStatus });
        }

        // --- éšæœºæŠ½ç­¾é€»è¾‘ ---
        window.pickRandomDish = () => {
            if (currentMenuData.length === 0) return;
            const randomDish = currentMenuData[Math.floor(Math.random() * currentMenuData.length)];
            document.getElementById('randomResult').innerText = randomDish;
            document.getElementById('randomModal').classList.remove('hidden');
        }
        window.closeRandom = () => document.getElementById('randomModal').classList.add('hidden');

        // --- é¡µé¢åˆ‡æ¢ ---
        window.switchPage = (page) => {
            ['home', 'shop', 'history'].forEach(p => {
                const el = document.getElementById(`tab-${p}`);
                const btn = document.getElementById(`nav-${p}`);
                const isTarget = p === page;
                
                if (isTarget) {
                    el.classList.remove('hidden');

                    btn.querySelector('span:last-child').classList.add('font-bold');
                } else {
                    el.classList.add('hidden');
                    btn.className = "nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 transition";
                }
            });
            // åŠ¨æ€æ”¹å˜æ ‡é¢˜é¢œè‰²
            const header = document.querySelector('header');
            if(page === 'shop') {
                header.classList.remove('from-pink-400', 'to-rose-400');
                header.classList.add('from-emerald-400', 'to-green-500');
                document.getElementById('headerTitle').innerText = "é‡‡è´­æ¸…å• ğŸ›’";
            } else {
                header.classList.add('from-pink-400', 'to-rose-400');
                header.classList.remove('from-emerald-400', 'to-green-500');
                document.getElementById('headerTitle').innerText = page === 'history' ? "åƒè¿‡ä»€ä¹ˆ ğŸ“œ" : "ä»Šå¤©åƒä»€ä¹ˆ ğŸ¥¢";
            }
        }
    </script>

    <script>
        const menuData = {

            "ç¡¬èœ": ["çº¢çƒ§è‚‰", "ç³–é†‹æ’éª¨", "å¯ä¹é¸¡ç¿…", "æ°´ç…®ç‰›è‚‰", "çƒ¤é±¼"],

        };
        const catContainer = document.getElementById('categories');

        let activeCat = "æ‡’äºº";

        function renderMenuUI() {
            catContainer.innerHTML = "";

                const btn = document.createElement('div');
                btn.innerText = cat;
                btn.className = `p-3 text-center text-xs font-bold cursor-pointer transition-colors border-l-2 ${cat === activeCat ? 'bg-white text-pink-500 border-pink-500' : 'text-gray-400 border-transparent hover:bg-gray-100'}`;

            renderDishes(activeCat);
        }
        function renderDishes(cat) {
            dishesContainer.innerHTML = "";
            menuData[cat].forEach(dish => {
                const btn = document.createElement('button');
                btn.className = "bg-gray-50 py-2.5 px-2 rounded-lg text-xs text-gray-700 truncate active:bg-pink-100 border border-gray-100 shadow-sm";

                dishesContainer.appendChild(btn);

        }
        window.openMenuModal = () => { document.getElementById('menuModal').classList.remove('hidden'); renderMenuUI(); }
        window.closeMenuModal = () => document.getElementById('menuModal').classList.add('hidden');
