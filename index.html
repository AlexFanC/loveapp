    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDE5IPV5yTOcbTd42ZOXOoowRK2uxcyNHI",
            authDomain: "love-menu-e5cbc.firebaseapp.com",
            databaseURL: "https://love-menu-e5cbc-default-rtdb.firebaseio.com",

            appId: "1:597913414244:web:238fc63f4f8dd177fa8d71",
            measurementId: "G-YQZTPMNFKE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const menuRef = ref(db, 'menu');
        const historyRef = ref(db, 'history');

        window.db = db;
        window.menuRef = menuRef;
        window.historyRef = historyRef;
        window.push = push;
        window.remove = remove;

        // ç›‘å¬èœå•
        onValue(menuRef, (snapshot) => {
            const list = document.getElementById('menuList');
            const countEl = document.getElementById('dishCount');
            list.innerHTML = "";
            const data = snapshot.val();
            
            if (!data) {
                list.innerHTML = `
                    <div class="flex flex-col items-center justify-center pt-20 opacity-40">
                        <span class="text-4xl mb-2">ğŸ¥£</span>
                        <p class="text-xs text-gray-500">è¿˜æ²¡æœ‰ç‚¹èœï¼Œå¿«å»ç‚¹ä¸€ä¸ªå§</p>
                    </div>`;
                countEl.innerText = "0";
                return;
            }

            const items = Object.entries(data);
            countEl.innerText = items.length;

            items.forEach(([key, item]) => {
                const el = document.createElement('div');
                el.className = "flex justify-between items-center bg-white p-3.5 rounded-xl border border-pink-50 shadow-sm transition-all";
                el.innerHTML = `
                    <span class="text-gray-800 font-medium ml-1 text-sm">${item.name}</span>
                    <div class="flex gap-3">
                        <button onclick="finishDish('${key}', '${item.name}')" class="w-8 h-8 rounded-full bg-green-50 text-green-500 flex items-center justify-center border border-green-100 active:scale-90 transition-transform">âœ“</button>
                        <button onclick="deleteDish('${key}')" class="w-8 h-8 rounded-full bg-gray-50 text-gray-300 flex items-center justify-center border border-gray-100 active:scale-90 transition-transform">âœ•</button>
                    </div>
                `;
                list.appendChild(el);
            });
        });

        // ç›‘å¬å†å²
        onValue(query(historyRef, limitToLast(50)), (snapshot) => {
            const list = document.getElementById('historyList');
            const empty = document.getElementById('emptyHistory');
            list.innerHTML = "";
            const data = snapshot.val();

            if (!data) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');

            Object.entries(data).reverse().forEach(([key, item]) => {
                const date = new Date(item.time);
                const el = document.createElement('div');
                el.className = "flex justify-between items-center bg-white/60 p-2.5 rounded-lg border border-gray-100";
                el.innerHTML = `
                    <span class="text-gray-500 text-sm line-through">${item.name}</span>
                    <span class="text-[10px] text-gray-400">${date.getMonth()+1}/${date.getDate()}</span>
                `;
                list.appendChild(el);
            });
        });

        window.addDish = function() {
            const input = document.getElementById('dishInput');
            const val = input.value.trim();
            if(val) {
                push(menuRef, { name: val, time: Date.now() });
                input.value = '';
            }
        }
        
        window.addQuick = function(name) {
            push(menuRef, { name: name, time: Date.now() });
        }

        window.deleteDish = function(key) {
            if(confirm('åˆ é™¤è¿™ä¸ªèœï¼Ÿ')) remove(ref(db, 'menu/' + key));
        }

        window.finishDish = function(key, name) {
            push(historyRef, { name: name, time: Date.now() });
            remove(ref(db, 'menu/' + key));
        }

        window.switchPage = function(page) {
            const home = document.getElementById('tab-home');
            const hist = document.getElementById('tab-history');
            const navHome = document.getElementById('nav-home');
            const navHist = document.getElementById('nav-history');

                navHist.className = "flex flex-col items-center justify-center w-full h-full text-gray-400 grayscale active:scale-95 transition-transform";
            } else {
                home.classList.add('hidden');
                hist.classList.remove('hidden');
                navHome.className = "flex flex-col items-center justify-center w-full h-full text-gray-400 grayscale active:scale-95 transition-transform";
                navHist.className = "flex flex-col items-center justify-center w-full h-full text-pink-500 active:scale-95 transition-transform";

        }

        let activeCat = "çƒ­é—¨";

        function renderMenuUI() {
            catContainer.innerHTML = "";
            Object.keys(menuData).forEach(cat => {
                const btn = document.createElement('div');
                btn.innerText = cat;
                btn.className = `p-3 text-center text-xs font-bold cursor-pointer transition-colors border-l-2 ${cat === activeCat ? 'bg-white text-pink-500 border-pink-500' : 'text-gray-400 border-transparent hover:bg-gray-100'}`;

        function renderDishes(cat) {

                dishesContainer.appendChild(btn);
            });
        }

        window.openMenuModal = function() {

            renderMenuUI();
